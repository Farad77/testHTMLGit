<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="GET" action="bidule.html">
          <img onclick="coucou()" class="mb-4" src="https://expernet.re/wp-content/themes/tm-bootstrap/images/logo.png" alt="logo expernet" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Enregistrement d'utilisateur</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Nom d'utilisateur</label>
          </div>
          
          <div class="form-floating">
            <input onchange="getAge()" type="number" class="form-control" id="floatingAge" >
            <label for="floatingAge">Age</label>
          </div>
          <div id="alertAge" style="display: none;" class="alert alert-danger" >
            OOPS
          </div>
         
          <div class="form-floating">
            <input type="date" class="form-control" id="floatingDate" placeholder="name@example.com">
            <label for="floatingDate">Date de naissance</label>
          </div>
      
         
          <button id="btnValidation" class="w-100 btn btn-lg btn-primary" type="submit">Creer Utilisateur</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
      </main>
